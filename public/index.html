<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="scotchTodo">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Node/Angular Todo App</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<link rel="stylesheet" href="todo.css">	
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; text-align: center; }
		#todo-list 				{ margin-bottom:30px; }
		#todo-form 	 			{ margin-bottom:30px; }
		td, th					{ text-align: left; }
	</style>

	<!-- SPELLS -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script><!-- load angular -->
	<script src="core.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS WITH INITIALIZE FUNCTION -->
<body ng-controller="mainController">
	<h1>DO IT!</h1>
	<form name="form" ng-submit="grab()">
		<input type="text"ng-model="todoText"placeholder=" enter shit"id="taskTxt" required></input>
		<button id="addBn" ng-disable="form.$invaild">add to list</button>
	</form>
	<button ng-click="clearDone()">Clear Done</button>
	<button ng-click="newList()">New List</button>
	<br></br>
	<table name="taskTable" align="center">
		<thead></thead>
		<tbody>
			<tr ng-repeat="todo in list">
				<td><input type="checkbox" ng-model="todo.done"></input></td>
				<td class="done-{{todo.done}}">
					<form name="editTask" ng-submit="edit($todo.taskName)" ng-hide"asd">
						<div ng-click="asd = !asd" ng-init="asd = false" ng-hide="asd">{{todo.taskName}}</div>
						<input type="text" ng-model="todo.taskName" ng-show="asd" ng-sumbit="asd = !asd" ng-init="asd = ture">
					</form>
				</td>
				<td>
					<button ng-click="deleteBn($index)">x</button>
				</td>
			</tr>
		</tbody>

	</table>

</body>
</html>
