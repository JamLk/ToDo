<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="calc">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Node/Angular Calc App</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<link rel="stylesheet" href="calc.css">	
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; text-align: center; }
	</style>

	<!-- SPELLS -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script><!-- load angular -->
	<script src="core.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS WITH INITIALIZE FUNCTION -->
<body ng-controller="mainController">
	<div id="calculator">
		<div id="screen">{{displayValue}}</div>
		<div id="row1">
			<button class="myButtonRed" ng-click ="clearCE()">CE</button>
			<button class="myButtonOrange" ng-click ="clear()">C</button>
			<button class="myButtonOrange" ng-click ="del()">DEL</button>
			<button class="myButtonOrange" ng-click ='save()'>M</button>
		</div>
		<div id="row2">
			<button class="myButton" ng-click ="numberClicked('7')">7</button>
			<button class="myButton" ng-click ="numberClicked('8')">8</button>
			<button class="myButton" ng-click ="numberClicked('9')">9</button>
			<button class="myButtonBlue" ng-click ="opSign('×')">×</button>
		</div>
		<div id="row3">
			<button class="myButton" ng-click ="numberClicked('4')">4</button>
			<button class="myButton" ng-click ="numberClicked('5')">5</button>
			<button class="myButton" ng-click ="numberClicked('6')">6</button>
			<button class="myButtonBlue" ng-click ="opSign('÷')">÷</button>
		</div>
		<div id="row4">
			<button class="myButton" ng-click ="numberClicked('1')">1</button>
			<button class="myButton" ng-click ="numberClicked('2')">2</button>
			<button class="myButton" ng-click ="numberClicked('3')">3</button>
			<button class="myButtonBlue" ng-click ="opSign('-')">-</button>
		<div>
		<div id ="row5">
			<button class="myButton" ng-click ="numberClicked('.')">.</button>
			<button class="myButton" ng-click ="numberClicked('0')">0</button>
			<button class="myButtonGreen" ng-click ="solve()">=</button>
			<button class="myButtonBlue" ng-click ="opSign('+')">+</button>
		</div>
	</div>
	<br><br> 
	<div id="debug"> Debug
		<div> displayValue: {{displayValue}} memory: {{memory}} </div>
		<div> number: {{displayNumber}} number2: {{displayNumber2}} answer: {{answer}}</div>
	</div>
</body>
</html>
